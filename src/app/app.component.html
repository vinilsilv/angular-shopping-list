<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let item of shoppingItems$ | async" (click)="deleteItem(item.id!)">
          {{ item.name }}
        </li>
      </ul>
    </div>

    <form (submit)="addItem()">
      <input
        type="text"
        name="itemName"
        [(ngModel)]="newShoppingItem.name"
        placeholder="Item"
      />
      <button type="submit">+</button>
    </form>
  </div>
</div>
